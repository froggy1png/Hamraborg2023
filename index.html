<meta charset="utf-8">
<title>Hello, Hamaraborg • A-Frame</title>
<meta name="description" content="Hello, Hamraborg Festival! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="play-all-model-animations.js"></script>
  <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -2;},
        tick() { 
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position); 
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #ECECEC"> 
      <a-entity camera look-controls position="0 1.6 5"></a-entity>
      <a-assets>
        <a-asset-item id="Skeleton" src="https://cdn.jsdelivr.net/gh/froggy1png/Hamraborg2023@main/Assets/Skeleton%20and%20Wheel%20of%20Fortune1.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#Skeleton" play-all-model-animations modify-materials></a-entity>
      
    </a-scene>
  </body>
</html>
